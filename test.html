<!DOCTYPE HTML>
	<html>
		<head>
			<body>
			<img id="w" src="2.png" style="display:none;">
			<canvas id="my" width="1200" height="700" align="center"/>
			<script src="js/jquery-3.1.1.min.js"></script>
			<script>
			draw();
function draw() {
    var c = document.getElementById("my");
	$(c).css("border","1px solid red");
	
    var ctx = c.getContext("2d");
    ctx.clearRect(0, 0, c.width, c.height);
    var img = document.getElementById("w");
	//img.src="2.png";
    var pat = ctx.createPattern(img,"repeat");
    ctx.rect(0, 0, 800, 600);
    ctx.fillStyle = pat;
    ctx.fill();
}
</script>
			
			</body>
		</html>
